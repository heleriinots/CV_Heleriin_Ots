<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides autoplay="4000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData">
      <h2>{{slide.title}}</h2>
    </ion-slide>
  </ion-slides>

</ion-content>
