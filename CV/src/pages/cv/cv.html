<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CV</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="cv-card">
    <ion-item *ngFor="let item of qualificationsInfo">
      <ion-card (click)="itemTapped($event, item)">
        <ion-card-content>
          <ion-card-title>
            {{item.type}}
          </ion-card-title>
          <ion-list>
            <p>{{parseDetailInfo(item.details)}}</p>
          </ion-list>
        </ion-card-content>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{parseDate(item.time)}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </div>

</ion-content>
